<!DOCTYPE html>
<html ng-app="AuthModule">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body ng-controller="ApplicationCtrl">
  <div class="app" ng-show="getUser()">
    {{ getUser() }}
  </div>
  
  <form name="loginForm" ng-submit="login(credentials)" novalidate ng-controller="LoginCtrl">
    <label for="username">Username</label>
    <input type="text" id="username" ng-model="credentials.username">
    
    <label for="password">Password</label>
    <input type="text" id="password" ng-model="credentials.password">
    
    <button type="submit">Login</button>
  </form>
  
  <script src="/my-brews/resources/3rdparty/angular-1.3.14/angular.js"></script>
  
  <script src="js/auth/authentication.js"></script>
  <script src="js/auth/AuthFactory.js"></script>
  <script src="js/auth/AuthInterceptor.js"></script>
  <script src="js/auth/LoginCtrl.js"></script>
  <script src="js/auth/ApplicationCtrl.js"></script>
</body>
</html>
